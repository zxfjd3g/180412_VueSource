<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_数据代理_vue</title>
</head>
<body>
<div id="test"></div>

<script type="text/javascript" src="./js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({
    data: {
      name: 'Bob',
      age: 2
    }
  })

  console.log(vm.name) // Bob   代理读

  vm.name = 'Tom'  // 代理写
  console.log(vm._data.name) // Tom

  console.log(vm)

</script>
</body>
</html>
